<body>
   

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Nba Final 2019
    </button>

 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#video">
    Open the video
</button>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nba Final</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="jumbotron">
                        <h1 class="display-4">Final Nba 2019!</h1>
                        <p class="lead">2019 NBA Finals: Raptors vs. Warriors.</p>
                        <img src="img/final.jpg" class="img-fluid" alt="">
                        <hr class="my-4">
                        <p>Who will win this epic battle on june 05 , 2019 ?.</p>
                        <p class="lead">
                        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more...</a>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<div class="modal" tabindex="-1" role="dialog" id="video">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Video Testing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="jumbotron">
                    <h1 class="display-4">This is a test</h1>
                    <p class="lead">You must see a video Inside a Jumbotron.</p>
                    <header>
                        <div class="overlay">
                
                        </div>
                        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                            <source src="vid/video.mp4"
                            type="video/mp4">
                        </video>
                        <div class="container h-100" >
                            <div class="row h-100 text-center align-items-center" >
                                <div class="col-12 text-white" >
                                    <h1 class="display-3">Video Header</h1>
                                    <p class="lead mb-0">With HTML5 Video and Bootstrap 4</p>
                                </div>
                            </div>
                        </div>
                    </header>
                
                    <hr class="my-4">
                   
                    <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more...</a>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>

    </div>
